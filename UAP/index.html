<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Transaksi Barang</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Inputan User</h2>

    <table>
      <tr>
        <td>
          <form id="transaksiForm">
            <label for="kodeBarang">Masukkan Kode:</label>
            <input
              type="text"
              id="kodeBarang"
              placeholder="Masukkan kode barang"
              required
            />

            <label for="jumlahBarang">Banyaknya Barang:</label>
            <input
              type="number"
              id="jumlahBarang"
              placeholder="Masukkan jumlah barang"
              required
            />

            <button type="button" onclick="tambahTransaksi()">Submit</button>
          </form>
        </td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
